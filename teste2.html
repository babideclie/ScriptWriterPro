<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScriptWriter Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .home-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .home-header {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-weight: 600;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .hidden {
            display: none !important;
        }

        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-form {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            display: none;
        }

        .notification.success {
            background: #48bb78;
        }

        .notification.error {
            background: #f56565;
        }

        /* NOVO: Estilos do Editor */
        .editor-container {
            height: 100vh;
            background: white;
            display: flex;
            flex-direction: column;
        }

        .editor-header {
            background: #f7fafc;
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .script-title-input {
            font-size: 1.2em;
            font-weight: 600;
            border: none;
            background: transparent;
            color: #4a5568;
            padding: 5px;
            border-radius: 4px;
            flex: 1;
        }

        .script-title-input:focus {
            outline: none;
            background: white;
        }

        .editor-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
        }

        .save-btn {
            background: #48bb78;
            color: white;
        }

        .logout-btn {
            background: #f56565;
            color: white;
        }

        .toolbar {
            background: #f7fafc;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .format-btn {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 600;
        }

        .format-btn:hover {
            background: #667eea;
            color: white;
        }

        .editor-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .screenplay-text {
            width: 100%;
            height: 100%;
            min-height: 500px;
            border: none;
            outline: none;
            font-family: 'Courier New', monospace;
            font-size: 12pt;
            line-height: 1.5;
            resize: none;
            padding: 20px;
            background: white;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            min-width: 200px;
        }

        .sidebar h4 {
            margin-bottom: 15px;
            color: #4a5568;
            text-align: center;
        }

        .script-item {
            padding: 8px;
            background: #f7fafc;
            border-radius: 6px;
            margin-bottom: 8px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .script-item:hover {
            background: #e2e8f0;
        }

        .script-title {
            font-weight: 600;
            color: #4a5568;
        }

        .script-date {
            font-size: 0.75em;
            color: #666;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .sidebar {
                position: relative;
                left: auto;
                top: auto;
                transform: none;
                margin: 10px;
                width: calc(100% - 20px);
            }
            
            .toolbar {
                flex-direction: column;
                gap: 5px;
            }
            
            .format-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- P√°gina Inicial -->
    <div id="home-page" class="home-container">
        <div class="home-header">
            <h1>üé¨ ScriptWriter Pro</h1>
            <p>Crie roteiros de cinema profissionais com salvamento online e exporta√ß√£o em PDF.</p>
            <br>
            <button class="btn btn-primary" onclick="showLogin()">Entrar</button>
            <button class="btn btn-secondary" onclick="showSignup()">Cadastrar</button>
        </div>
    </div>

    <!-- P√°gina de Login -->
    <div id="auth-page" class="auth-container hidden">
        <div class="auth-form">
            <div id="login-form">
                <h2>üîë Entrar</h2>
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="login-email">E-mail:</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Senha:</label>
                        <input type="password" id="login-password" required minlength="8">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Entrar</button>
                </form>
                <br>
                <p><a href="#" onclick="toggleToSignup()">N√£o tem conta? Cadastre-se</a></p>
                <p><a href="#" onclick="showHome()">‚Üê Voltar ao in√≠cio</a></p>
            </div>

            <div id="signup-form" class="hidden">
                <h2>üë§ Cadastrar</h2>
                <form onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label for="signup-name">Nome:</label>
                        <input type="text" id="signup-name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">E-mail:</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Senha:</label>
                        <input type="password" id="signup-password" required minlength="8">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Cadastrar</button>
                </form>
                <br>
                <p><a href="#" onclick="toggleToLogin()">J√° tem conta? Entre aqui</a></p>
                <p><a href="#" onclick="showHome()">‚Üê Voltar ao in√≠cio</a></p>
            </div>
        </div>
    </div>

    <!-- NOVO: Editor Completo -->
    <div id="editor-page" class="editor-container hidden">
        <!-- Header do Editor -->
        <div class="editor-header">
            <input type="text" id="script-title" class="script-title-input" 
                   placeholder="T√≠tulo do Roteiro" value="Novo Roteiro">
            <div class="editor-actions">
                <button class="action-btn save-btn" onclick="saveScript()">üíæ Salvar</button>
                <button class="action-btn logout-btn" onclick="logout()">üö™ Logout</button>
            </div>
        </div>

        <!-- Toolbar de Formata√ß√£o -->
        <div class="toolbar">
            <button class="format-btn" onclick="formatText('scene')" title="Cabe√ßalho de Cena">
                üé¨ CENA
            </button>
            <button class="format-btn" onclick="formatText('character')" title="Nome do Personagem">
                üë§ PERSONAGEM
            </button>
            <button class="format-btn" onclick="formatText('dialogue')" title="Di√°logo">
                üí¨ DI√ÅLOGO
            </button>
            <button class="format-btn" onclick="formatText('action')" title="A√ß√£o/Descri√ß√£o">
                üèÉ A√á√ÉO
            </button>
            <button class="format-btn" onclick="formatText('parenthetical')" title="Par√™nteses">
                üìù PAR√äNTESES
            </button>
            <button class="format-btn" onclick="formatText('transition')" title="Transi√ß√£o">
                üîÑ TRANSI√á√ÉO
            </button>
            <button class="format-btn" onclick="newScript()" title="Novo Roteiro">
                ‚ûï NOVO
            </button>
        </div>

        <!-- √Årea do Editor -->
        <div class="editor-area">
            <textarea id="screenplay-text" class="screenplay-text" 
                placeholder="Bem-vindo ao ScriptWriter Pro!

Comece escrevendo seu roteiro aqui...

Exemplo de formata√ß√£o:

INT. CASA - DIA

Jo√£o entra pela porta principal.

                    JO√ÉO
          Oi, m√£e! Cheguei!

                    (gritando)

                    M√ÉE (O.S.)
          Estou na cozinha!

Jo√£o caminha em dire√ß√£o √† cozinha.

                              CORTE PARA:

Dicas:
1. Digite o texto
2. Selecione o que quer formatar
3. Clique no bot√£o correspondente na toolbar
4. Salve regularmente seu trabalho"></textarea>
        </div>

        <!-- Sidebar com Scripts Salvos -->
        <div class="sidebar">
            <h4>üìÅ Meus Roteiros</h4>
            <div id="scripts-list">
                <!-- Scripts aparecer√£o aqui -->
            </div>
        </div>
    </div>

    <!-- Notifica√ß√£o -->
    <div id="notification" class="notification"></div>

    <script>
        console.log('üöÄ Script carregado!');

        // Estado da aplica√ß√£o
        let currentUser = null;
        let currentScript = null;
        let userScripts = [];

        // Fun√ß√µes de navega√ß√£o (MESMO DO TESTE.HTML QUE FUNCIONA)
        function showHome() {
            console.log('üì± Mostrando p√°gina inicial');
            document.getElementById('home-page').classList.remove('hidden');
            document.getElementById('auth-page').classList.add('hidden');
            document.getElementById('editor-page').classList.add('hidden');
        }

        function showLogin() {
            console.log('üîë Mostrando login');
            document.getElementById('home-page').classList.add('hidden');
            document.getElementById('auth-page').classList.remove('hidden');
            document.getElementById('editor-page').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('signup-form').classList.add('hidden');
        }

        function showSignup() {
            console.log('üë§ Mostrando cadastro');
            document.getElementById('home-page').classList.add('hidden');
            document.getElementById('auth-page').classList.remove('hidden');
            document.getElementById('editor-page').classList.add('hidden');
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('signup-form').classList.remove('hidden');
        }

        function showEditor() {
            console.log('‚úèÔ∏è Mostrando editor');
            document.getElementById('home-page').classList.add('hidden');
            document.getElementById('auth-page').classList.add('hidden');
            document.getElementById('editor-page').classList.remove('hidden');
            
            // Carregar roteiros salvos
            loadUserScripts();
        }

        function toggleToSignup() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('signup-form').classList.remove('hidden');
        }

        function toggleToLogin() {
            document.getElementById('login-form').classList.remove('hidden');
            document.getElementById('signup-form').classList.add('hidden');
        }

        // Autentica√ß√£o (MESMO DO TESTE.HTML QUE FUNCIONA)
        function handleLogin(event) {
            event.preventDefault();
            console.log('üîì Tentando fazer login...');
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (email && password.length >= 8) {
                currentUser = { name: email.split('@')[0], email: email };
                showNotification('Login realizado com sucesso!', 'success');
                setTimeout(() => showEditor(), 1000);
            } else {
                showNotification('Preencha todos os campos!', 'error');
            }
        }

        function handleSignup(event) {
            event.preventDefault();
            console.log('üìù Tentando fazer cadastro...');
            
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            if (name && email && password.length >= 8) {
                currentUser = { name: name, email: email };
                showNotification('Cadastro realizado com sucesso!', 'success');
                setTimeout(() => showEditor(), 1000);
            } else {
                showNotification('Preencha todos os campos!', 'error');
            }
        }

        function logout() {
            console.log('üëã Fazendo logout');
            currentUser = null;
            currentScript = null;
            showNotification('Logout realizado!', 'success');
            setTimeout(() => showHome(), 1000);
        }

        // NOVO: Formata√ß√£o de roteiro
        function formatText(type) {
            console.log('üé® Formatando como:', type);
            
            const textarea = document.getElementById('screenplay-text');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selectedText = textarea.value.substring(start, end);

            if (!selectedText) {
                showNotification('Selecione o texto que deseja formatar!', 'error');
                return;
            }

            let formattedText = '';

            switch (type) {
                case 'scene':
                    // Cabe√ßalho de cena: mai√∫sculo
                    formattedText = selectedText.toUpperCase();
                    break;
                    
                case 'character':
                    // Personagem: mai√∫sculo, centralizado (20 espa√ßos)
                    formattedText = '                    ' + selectedText.toUpperCase();
                    break;
                    
                case 'dialogue':
                    // Di√°logo: recuo (10 espa√ßos)
                    formattedText = '          ' + selectedText;
                    break;
                    
                case 'parenthetical':
                    // Par√™nteses: centralizado, entre par√™nteses
                    formattedText = '                    (' + selectedText.toLowerCase() + ')';
                    break;
                    
                case 'transition':
                    // Transi√ß√£o: mai√∫sculo, alinhado √† direita (30 espa√ßos)
                    formattedText = '                              ' + selectedText.toUpperCase();
                    break;
                    
                case 'action':
                default:
                    // A√ß√£o: normal, sem formata√ß√£o especial
                    formattedText = selectedText;
                    break;
            }

            // Substituir o texto selecionado
            const newValue = textarea.value.substring(0, start) + formattedText + textarea.value.substring(end);
            textarea.value = newValue;
            
            // Reposicionar cursor
            textarea.selectionStart = start;
            textarea.selectionEnd = start + formattedText.length;
            textarea.focus();

            showNotification(`Formata√ß√£o "${type}" aplicada!`, 'success');
        }

        // NOVO: Gerenciamento de roteiros
        function newScript() {
            console.log('üìÑ Criando novo roteiro');
            
            currentScript = {
                id: Date.now(),
                title: 'Novo Roteiro',
                content: '',
                created_at: new Date().toISOString(),
                updated_at: new Date().toISOString()
            };
            
            document.getElementById('script-title').value = currentScript.title;
            document.getElementById('screenplay-text').value = '';
            
            showNotification('Novo roteiro criado!', 'success');
        }

        function saveScript() {
            console.log('üíæ Salvando roteiro');
            
            if (!currentScript) {
                newScript();
            }

            const title = document.getElementById('script-title').value || 'Roteiro sem t√≠tulo';
            const content = document.getElementById('screenplay-text').value;

            currentScript.title = title;
            currentScript.content = content;
            currentScript.updated_at = new Date().toISOString();

            // Salvar na lista
            const existingIndex = userScripts.findIndex(s => s.id === currentScript.id);
            if (existingIndex >= 0) {
                userScripts[existingIndex] = currentScript;
            } else {
                userScripts.push(currentScript);
            }

            // Salvar no localStorage
            localStorage.setItem('userScripts', JSON.stringify(userScripts));
            
            updateScriptsList();
            showNotification('Roteiro salvo com sucesso!', 'success');
        }

        function loadScript(scriptId) {
            console.log('üìÇ Carregando roteiro:', scriptId);
            
            const script = userScripts.find(s => s.id === scriptId);
            if (script) {
                currentScript = script;
                document.getElementById('script-title').value = script.title;
                document.getElementById('screenplay-text').value = script.content || '';
                showNotification('Roteiro carregado!', 'success');
            }
        }

        function loadUserScripts() {
            console.log('üìã Carregando lista de roteiros');
            
            try {
                const saved = localStorage.getItem('userScripts');
                if (saved) {
                    userScripts = JSON.parse(saved);
                } else {
                    userScripts = [];
                }
                updateScriptsList();
            } catch (error) {
                console.error('Erro ao carregar roteiros:', error);
                userScripts = [];
            }
        }

        function updateScriptsList() {
            const container = document.getElementById('scripts-list');
            container.innerHTML = '';
            
            if (userScripts.length === 0) {
                container.innerHTML = '<p style="color: #666; font-style: italic; font-size: 0.8em;">Nenhum roteiro salvo</p>';
                return;
            }
            
            userScripts.forEach(script => {
                const div = document.createElement('div');
                div.className = 'script-item';
                div.onclick = () => loadScript(script.id);
                
                const date = new Date(script.updated_at).toLocaleDateString('pt-BR');
                
                div.innerHTML = `
                    <div class="script-title">${script.title}</div>
                    <div class="script-date">${date}</div>
                `;
                
                container.appendChild(div);
            });
        }

        // Sistema de notifica√ß√µes (MESMO DO TESTE.HTML QUE FUNCIONA)
        function showNotification(message, type = 'success') {
            console.log('üîî Notifica√ß√£o:', message);
            
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Inicializa√ß√£o (MESMO DO TESTE.HTML QUE FUNCIONA)
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ DOM carregado, inicializando aplica√ß√£o...');
            showHome();
        });

        console.log('üéØ Todas as fun√ß√µes carregadas!');
    </script>
</body>
</html>
